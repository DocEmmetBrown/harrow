<div class="app__content">
  <harrow-form save="trigger.save()" no-controls translation-root="forms.triggers.taskTrigger" class="card card--notifier">
    <div class="card__content card__content--icon__tasks">
      <span svg-icon="icon-tasks" class="iconColor"></span>
      <h3>Task Trigger</h3>
      <p>A Task trigger schedules another task to run once a task has been completed.</p>
      <harrow-input>
        <select name="taskUuid" ng-model="trigger.trigger.subject.taskUuid" required="true" ng-options="value.subject.uuid as value.subject.name for value in trigger.tasks" ng-disabled="trigger.task != null"></select>
      </harrow-input>
    </div>
    <div class="card__footer">
      <a ng-click="appctrl.back()" class="btn"><span svg-icon="icon-chevron-left"></span> Back</a>
      <div class="layout__spacer"></div>
      <button type="submit" class="btn btn--primary" ng-disabled="harrowForm.form.$invalid">Save</button>
    </div>
  </harrow-form>

  <div class="flash flash--inline flash--danger" style="margin-top: 20px;" ng-if="!appctrl.isNew()">
    <div class="flash__message">
      Delete Task Trigger?
    </div>
    <a class="flash__action" ng-confirm-click="Are you sure you want to delete this Task Trigger?" ng-click="trigger.delete()">Delete</a>
  </div>
</div>
