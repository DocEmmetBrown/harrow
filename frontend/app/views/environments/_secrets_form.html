<harrow-can can-subject="environmentForm.environment" can-action="create-secrets">
  <harrow-form save="environmentForm.addEnvSecret()" translation-root="forms.envForm">
    <harrow-input class="field__input--join">
      <input name="name" required="true" ng-model="environmentForm.secretName" />
    </harrow-input>
    <harrow-input>
      <input name="value" required="true" ng-model="environmentForm.secretValue" />
    </harrow-input>
  </harrow-form>
</harrow-can>
