<div class="app__content">
  <harrow-form save="ctrl.save()" no-controls translation-root="forms.organizationForm" class="card">
    <div class="card__header">
      Details
    </div>
    <div class="card__content">
      <harrow-input>
        <input name="name" ng-model="ctrl.organization.subject.name" required="true"/>
      </harrow-input>
    </div>
    <div class="card__footer">
      <a class="btn" ng-click="appctrl.back()">Back</a>
      <div class="layout__spacer"></div>
      <button type="submit" class="btn btn--primary" ng-disabled="harrowForm.form.$invalid" harrow-can="update" can-subject="$resolve.organization" can-disable>Save <span svg-icon="icon-chevron-right"></span></button>
    </div>
  </harrow-form>
</div>
